<main id="content" class="conditionalPageFill container-fluid absent">
    <div class="row fillHeight">

        <article id="mainContent" class="mainContent fillHeight col-sm-9 col-md-9 repad">
            <button id="clear-form" type="button" class="btn">Clear form</button>
            <button id="fill-form" type="button" class="btn">Fill in form</button>
            <button id="request-signOut" type="button" class="btn">Sign out</button>
            <br>
            <textarea id="logText" rows=16 class="full-width-textarea"></textarea>
        </article>

        <aside id="sidebarContent" class="sidebarContent fillHeight col-sm-3 col-md-3 repad">
            <div id="surveyContainer" class="form-frame"></div>
        </aside>

    </div>
</main>
