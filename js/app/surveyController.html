<header>
    <button id="helpButton" aria-label="help" role="button"
        class="glyphicon pull-right help-icon iconButton sprites question-sign absent"></button>
    <div class="dropdown">
        <span class="lg-a" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span id="name"></span>
            <span class="caret"></span>
        </span>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li id="userSignoutSelection"><span id="userSignoutSelectionText" role="menuitem" tabindex="-1">Sign out</span></li>
        </ul>
    </div>
    <div id="page-title" class="page-title"></div>
</header>

<article id="survey" role="form" class="absent">
    <div id="surveyContainer" class="form-frame"></div>

    <nav id="action-bar" class="action-bar">
        <button id="submit-survey-form" type="button" class="btn half-width-btn highlight-btn absent"></button>
        <button id="clear-survey-form" type="button" class="btn half-width-btn pull-right absent"></button>
        <button id="goto-next-todo-response-site" type="button" class="btn half-width-btn absent"></button>
        <button id="finish-survey-form" type="button" class="btn half-width-btn pull-right absent"></button>
        <button id="see-responses" type="button" class="btn full-width-btn absent"></button>
        <button id="goto-next-response" type="button" class="btn full-width-btn absent"></button>
        <button id="turn-off-responses" type="button" class="btn full-width-btn absent"></button>
    </nav>
</article>

<figure id="branding" class="absent">
    <image id="brandingIcon" class="brandingIcon">
</figure>
