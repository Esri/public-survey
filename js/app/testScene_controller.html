<main id="content" class="conditionalPageFill container-fluid absent">
    <div class="row fillHeight">

        <article id="mainContent" class="mainContent fillHeight col-sm-9 col-md-9 repad">
        </article>

        <aside id="sidebarContent" class="sidebarContent fillHeight col-sm-3 col-md-3 repad">
            <button id="request-signOut" type="button" class="btn half-width-btn"></button>
            <button id="show-help" type="button" class="btn half-width-btn pull-right"></button>
            <button id="survey-form-in-progress" type="button" class="btn half-width-btn"></button>
            <button id="survey-form-is-empty" type="button" class="btn half-width-btn pull-right"></button>
            <button id="reset-survey" type="button" class="btn half-width-btn"></button>
            <textarea id="logText" rows=16 class="full-width-textarea"></textarea>
        </aside>

    </div>
</main>
